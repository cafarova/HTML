<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content="html css front-end back-end programming">
        <title>
                    HTML
        </title>  
        <style>
            table {
                font-family: Arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #ddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: lightsalmon;
            }
        </style>

    </head>
    <body>
        <p><b>General information about HTML</b></p>
        <blockquote>HTML is the standard markup language for Web pages.</blockquote>
        <img src=".assets/img/indir.png" alt="HTML5"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" alt=""
        width="400"
        height="300">
       

        <br>
        <article><b>Let's learn HTML tags</b></article>

        <table>
        <caption>HTML tags</caption>
        <tr>
            <th>Tag</th>
            <th>explanation</th>
        </tr>
        <tr>
            <td> < a > </td>
            <td> Defines a hyperlink </td>
        </tr>
        <tr>
            <td> < body > </td>
            <td>Defines the document's body</td>
        </tr>
        <tr>
            <td> < br > </td>
            <td> Defines a single line break </td>
        </tr>
        </table>
        
        <button type="button" onclick="alert('Thank you!')">Click Me!</button>
    </body>
</html>
